<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 style="background-color:red;"><font size="6" face="Times New Roman" color="white">BOOK MY MOVIES!!</font></h1>
    
    <label><b>Search</b></label>

        <option>Mumbai</option>

        <option value="Leo">

                    <option value="Indian 2">

    <input align="center" type="button" value="Sign in" onclick="alert('Sign in Successfully')"><br>
    
    <figure class="item">
        <div class="wrap">
            <figure><picture><img src="leo.jpg" alt="not found" width="250px" height="400"></picture>
        <figcaption>Leo 2023</figcaption>
        </div>
         <div class="wrap">
    <figure><picture><img src="duruv.jpg" alt="not found" width="250px" height="400"></picture>
        <figcaption>Dhuruva Nechathiram 2023</figcaption>
    </div>
        <div class="wrap">
    <figure><picture><img src="cap.jpg" alt="not found" width="250px" height="400"></picture>
       <figcaption>Captain Miller 2023</figcaption>
    </div>
       <div class="wrap">
    <figure><picture><img src="ind.jpg" alt="not found" width="250px" height="400"></picture>
       <figcaption>Indian 2 2023</figcaption>   
    </div>
      <div class="wrap">
    <figure><picture><img src="sala.jpg" alt="not found" width="250px" height="400"></picture>
       <figcaption>Salar 2023</figcaption>  
    </div> 
    </figure>

    <input type="button" value="Book Tickets" onclick="alert('Your Tickets Booked Successfully')">
        
    

</body>
</html>
